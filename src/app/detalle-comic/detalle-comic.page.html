<ion-header [translucent]="true">
  <ion-toolbar>
    <app-company-name [companyName]="'Cofradia Cómics'"></app-company-name>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="{{ nombre }}" src="{{ img }}" />
    <ion-card-header>
      <ion-card-title>{{ nombre }}</ion-card-title>
      <ion-card-subtitle>Cofradia Cómics</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ descripcion }}
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="volver()">Volver a Catálogo</ion-button>

</ion-content>
