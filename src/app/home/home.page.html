<ion-header [translucent]="true">
    <ion-toolbar>
    <app-company-name [companyName]="'CofradiaComic'"></app-company-name>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <!-- Imagen de usuario y mensaje de bienvenida -->
    <div class="user-info">
      <img src="../../assets/img/avatar.png" alt="User Avatar" class="user-avatar" />
      <h2><strong>{{ bienvenida }}</strong><br/> {{ email }}</h2>  <!-- Aqui interpolamos la bienvenida y el mail -->    
    </div>

        </ion-card-content>
      </ion-card>
      --> 

  <ion-card>
    <ion-card-header>
      <ion-card-title>Comics Recientes</ion-card-title>
      <ion-card-subtitle>Cofradía Cómics</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <!-- Recorre el array de productos para mostrar cada comic en la lista -->
        <ion-item *ngFor="let comic of comics" (click)="mostrarAlerta(comic)" class="custom-list-item">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="{{comic.img}}" class="shake-img" />
          </ion-thumbnail>
          <ion-label>{{ comic.nombre }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
